async function send(messageText) {
    if (!messageText) return;
    const myId = localStorage.getItem("lizchat_username") || "–ê–Ω–æ–Ω–∏–º";
    if (!o) return;

        console.log("–û—à–∏–±–æ–∫ –≤ –æ—Ç–ø—Ä–∞–≤–∫–µ –Ω–µ—Ç.");

function listenChat(chatId) {
    const myId = localStorage.getItem("lizchat_username") || "–ê–Ω–æ–Ω–∏–º";
    const chatKey = "chat-" + chatId;
    let seenIds = new Set(JSON.parse(localStorage.getItem(chatKey + "-seen") || "[]"));
    db.collection("chats").doc(chatId).collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
            if (change.type !== "added") return;
            const docId = change.doc.id;
            if (seenIds.has(docId)) return;
            seenIds.add(docId);
            localStorage.setItem(chatKey + "-seen", JSON.stringify([...seenIds]));
            const data = change.doc.data();
            if (data.sender === myId) return; 
            const el = document.createElement("div");
            el.className = "m"; 
            el.textContent = data.sender + ": " + data.text;
            chat.appendChild(el);
            el.scrollIntoView({ behavior: "smooth" });
        });
    });
}

function convertToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}
